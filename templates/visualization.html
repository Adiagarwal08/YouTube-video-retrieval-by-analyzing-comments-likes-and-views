<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Visualizations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">AlgoTube</a>
      </div>
    </nav>

    <div class="container mt-3">
      <h1>Visualizations for "{{ video.title }}"</h1>

      <div class="row mt-3">
        <!-- Sentiment Analysis Image -->
        <div class="col-md-6">
          <img
            src="{{ url_for('static', filename='plots/' + plots.sentiment_pie) }}"
            alt="Sentiment Analysis"
            class="img-fluid"
          />
        </div>
        <!-- Word Cloud Image -->
        <div class="col-md-6">
          <img
            src="{{ url_for('static', filename='plots/' + plots.word_cloud) }}"
            alt="Word Cloud"
            class="img-fluid"
          />
        </div>
      </div>

      <div class="row mt-3">
        <!-- Cosine Similarity Image -->
        {% if plots.similarity_histogram %} {% endif %}
      </div>
    </div>

    <footer class="bg-dark text-white text-center mt-5 py-3">
      &copy; 2024 AlgoTube. All rights reserved.
    </footer>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
