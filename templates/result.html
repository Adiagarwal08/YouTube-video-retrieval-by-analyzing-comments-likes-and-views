<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AlgoTube</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Use ms-auto to align to the right -->
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search_topic">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about-us">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Search Results for "{{ topic }}"</h1>
    <div class="video-container">
      {% for video in videos %}
      <div class="video-card">
        <img src="{{ video.img_url }}" alt="Video Thumbnail" />
        <h3>{{ video.title }}</h3>
        <p>Relevance Score: {{ video.score }}</p>
        <a href="{{ video.video_url }}" target="_blank">Watch Video</a>
        <br />
        <a
          href="{{ url_for('visualize', video_id=video.id) }}"
          class="btn btn-primary mt-2"
          >View Visualizations</a
        >
      </div>
      {% endfor %}
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center mt-5 py-3">
      &copy; 2024 AlgoTube. All rights reserved.
    </footer>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
